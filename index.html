<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMax of an array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body class="veryGreenBg">
    <div class="container">
        <h1 class="text-center text-capitalize mt-5 brighttGreenTxt"> Welcome!</h1>
        <h2 class="text-center brighttGreenTxt">Enter 3 numbers separated by a , and use either of the 2 buttons to find the minimum and maximum numbers.</h2>
    </div>
    <div class="container border p-5 position-absolute top-50 start-50 translate-middle darkestGreenBg rounded-5 boxShadow">
        <div class="d-flex justify-content-center">
            <p class="brighttGreenTxt text-center border maxWidth">Please enter the numbers below</p>
        </div>
        <div class="d-flex justify-content-center">
            <input type="text" name="??????" class="mx-5 brighttGreenBg" data-numbersInput>
        </div>
        <div class="d-flex justify-content-evenly mt-3">
            <button class="brighttGreenBg" id="minBtn">min number</button>
            <button class="brighttGreenBg" id="maxBtn">max number</button>
        </div>
        <div class="d-flex justify-content-center">
            <p class="brighttGreenTxt text-center border maxWidth mt-3" id="result"></p>
        </div>
    </div>

    <script src="/JS/index.js"></script>
</body>
</html>
